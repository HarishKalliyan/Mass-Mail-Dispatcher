<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="tab.png" type="image/x-icon"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MULTI-MAIL DISPATCHER</title>
        <link rel="stylesheet" href="Pattern.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    </head>
    <body>
        <div class="bg">
        <div class="container ">
            <div class="select animated fadeInDown delay-4s">
                <h1><b><strong>MULTI-MAIL DISPATCHER</strong></h1>
                <input type="file" id="upload" accept="text/csv">
            </div>
            <div class="mailInfo">
                <form onsubmit="sendEmail(); reset(); return false;">
                <h2 id="box-heading">YOUR MAIL BOX</h2>
                <p><input type="email" id="from" placeholder="From (Email ID)"  required></p>
                <p><input type="text" id="subject" placeholder="Subject" required></p>
                <p><textarea id="msg" rows="9.5" cols="12" placeholder="Body" required></textarea></p>
                <p><button type="submit">
                        <div class="pattern">
                          <div class="target inner bg4"></div>
                        </div>
                        <div class="text">SEND</div>
                    </button></p>
                </form>
            </div>
        </div>
        <br><br><br>
        <hr>
        <div class="tables">
            <div class="valTab">
                <table id="val">
                    <tr>
                        <td>
                            <h2>VALID EMAILS: <span id="valCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="invalTab">
                <table id="inval">
                    <tr>
                        <td>
                            <h2>INVALID MAILS: <span id="invalCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    <hr>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="run.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>var wow = new WOW(
        {
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
            mobile: true,
            live: true,
            callback: function (box) {
            },
            scrollContainer: null,
            resetAnimation: true,
        }
    );
    wow.init();
    </script>
    <div class="base">
    <footer>
        <p>Desinged By Harish Kalliyan</p>
    </footer>
    </div>
        </body>
</html>
